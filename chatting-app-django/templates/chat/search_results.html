<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
{% for user in users %}
        <a href="{% url 'chat' request.user.id user.id %}" id="user{{ user.id }}" class="collection-item row">
            <div class="col s8">
            <span class="title" style="font-weight: bolder">{{ user }}</span>
            </div>
        </a>
{% endfor %}
</body>
</html>
